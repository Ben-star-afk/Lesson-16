<html>
    <head>
        <title>Bootstraping</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
         <h2>Contextual Badges</h2>
         <span class="badge badge-primary ">Primary <button class="btn btn-warning">2</button></span><br>
        <span class="badge badge-secondary">Secondary <button class="btn btn-warning">2</button></span><br>
        <span class="badge badge-Success">Success <button class="btn btn-warning">2</button></span><br>
        <span class="badge badge-Info">Info <button class="btn btn-warning">2</button></span><br>
        <span class="badge badge-Warning">Warning <button class="btn btn-success">2</button></span><br>
        <span class="badge badge-Light">Light <button class="btn btn-warning">2</button></span><br>
        <span class="badge badge-Dark">Dark <button class="btn btn-warning">2</button></span><br>
        </div>
    </body>    
</html>
